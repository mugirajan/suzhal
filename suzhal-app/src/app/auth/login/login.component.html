<div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img ngSrc="assets/images/BITS-image/suzhal.png" alt="Our Logo">
      </div>
      <h2>Welcome Back!</h2>
      <form (ngSubmit)="userLogin()">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" ng-model="user.userId" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" ng-model="user.password" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="signup-link">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </div>
    </div>
  </div>
